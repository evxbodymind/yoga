<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True: Universal Alignment App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #1a1f2e;
            --accent-gold: #d4af37;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border-subtle: #334155;
            --success: #10b981;
            --error: #ef4444;
        }

        /* Fix: Moved these styles from top of file into <style> */
        .teacher-support-highlight {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.08), rgba(212, 175, 55, 0.03));
            border: 1px solid var(--accent-gold);
            border-radius: 8px;
            padding: 1.5rem;
            margin: 1.5rem 0;
        }
        .support-badge {
            background: var(--accent-gold);
            color: var(--bg-primary);
            padding: 0.4rem 1rem;
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            display: inline-block;
            margin-bottom: 1rem;
        }
        .support-features {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .support-item {
            color: var(--accent-gold);
            font-size: 0.85rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* ... Rest of your CSS ... */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            font-weight: 300;
            line-height: 1.7;
            color: var(--text-primary);
            background: var(--bg-primary);
            letter-spacing: 0.5px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        /* Sacred geometry patterns */
        .geometry-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: 
                linear-gradient(0deg, transparent 24%, var(--accent-gold) 25%, var(--accent-gold) 26%, transparent 27%, transparent 74%, var(--accent-gold) 75%, var(--accent-gold) 76%, transparent 77%),
                linear-gradient(90deg, transparent 24%, var(--accent-gold) 25%, var(--accent-gold) 26%, transparent 27%, transparent 74%, var(--accent-gold) 75%, var(--accent-gold) 76%, transparent 77%);
            background-size: 60px 60px;
        }
        /* ... (rest of style unchanged) ... */
    </style>
</head>
<body>
    <div class="geometry-pattern"></div>

    <header>
        <div class="container">
            <div class="logo">True</div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>True</h1>
                <div class="subtitle">Universal Alignment</div>
                <p class="tagline">Access your body's intelligence. Live aligned with your unique blueprint. Supported by authentic yoga wisdom and the most detailed yoga library ever created.</p>
                <div class="waitlist-count">
                    <span id="waitlist-count">257</span> People Waiting
                </div>
                <div>
                    <a href="#signup" class="btn btn-primary">Join Waitlist</a>
                    <a href="#support" class="btn">Support Mission</a>
                </div>
            </div>
        </div>
    </section>
    <!-- ... rest of your HTML unchanged ... -->
</body>
</html>
